<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div class="container-fluid">
        
    
   <div class="row ml">
    <div class="card">
        <div class="col-md-4">
            <img src="https://img.freepik.com/free-vector/forgot-password-concept-illustration_114360-1123.jpg?w=740&t=st=1681219950~exp=1681220550~hmac=99cf28d8884342b797a906b8b58ad3b12317a53e34f3ecee7239165f403dc0f0">
        </div>
     </div>
        <div class="row ml-3 form">
            <div class="card">
        <div class="col -md-8">
            <form>
               <div class="form-group">
                  <label for="">Name</label>
                  <input type="text" name="" id="name" class="form-control" placeholder="" aria-describedby="helpId">
                  
                </div>
                <div class="form-group">
                  <label for="">Email</label>
                  <input type="text" name="" id="email" class="form-control" placeholder="" aria-describedby="helpId">
                  
                </div>
                <div class="form-group">
                  <label for="">mobile</label>
                  <input type="text"Maxlength="10" name="" id="mobile" class="form-control" placeholder="" aria-describedby="helpId">
                  
                </div>
                <div class="form-group">
                  <label for="Birthday"></label>
                  <input type="date" name="" id="date" class="form-control" placeholder="" aria-describedby="helpId">
                
                </div>

                <button class=" btn btn-primary"   onclick="AddRow()" id="click">Submit</button>
            </form>
        </div>
        </div>
    </div>
</div>
  </div>

  <div class="container">
    <table id="display">
       
            <tr>
                <th> Name</th>
                <th> Email</th>
                <th> Mobile</th>
                <th>DOB</th>
            </tr>
            
    </table>
  </div>
  <script src="style.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
